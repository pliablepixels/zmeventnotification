# git-cliff configuration for zmeventnotification
# https://git-cliff.org/docs/configuration

[remote.github]
owner = "pliablepixels"
repo = "zmeventnotification"

[changelog]
header = """
# Changelog\n
All notable changes to this project will be documented in this file.\n
"""
body = """
{%- if version %}
## [{{ version | trim_start_matches(pat="v") }}] - {{ timestamp | date(format="%Y-%m-%d") }}
{%- else %}
## [Unreleased]
{%- endif %}
{% for group, commits in commits | group_by(attribute="group") %}
### {{ group | striptags | trim }}
{% for commit in commits %}
{%- if commit.remote.pr_title -%}
{%- set commit_message = commit.remote.pr_title -%}
{%- else -%}
{%- set commit_message = commit.message -%}
{%- endif %}
- {{ commit_message | split(pat="\n") | first | trim }}{% if commit.remote.pr_number %} in [#{{ commit.remote.pr_number }}](https://github.com/pliablepixels/zmeventnotification/pull/{{ commit.remote.pr_number }}){% endif %}{% if commit.remote.username %} by @{{ commit.remote.username }}{% endif %}
{%- endfor %}
{% endfor %}

{%- if github -%}
{%- if github.contributors | filter(attribute="is_first_time", value=true) | length != 0 %}
### New Contributors
{% for contributor in github.contributors | filter(attribute="is_first_time", value=true) %}
- @{{ contributor.username }} made their first contribution{% if contributor.pr_number %} in [#{{ contributor.pr_number }}](https://github.com/pliablepixels/zmeventnotification/pull/{{ contributor.pr_number }}){% endif %}
{%- endfor %}
{%- endif -%}
{%- endif %}
"""
trim = true
footer = """
<!-- generated by git-cliff -->
"""

[git]
conventional_commits = true
filter_unconventional = false
split_commits = false
commit_preprocessors = [
  # Remove issue/PR number suffixes from scope for cleaner grouping
  { pattern = '\((\w+\s)?#([0-9]+)\)', replace = "" },
]
commit_parsers = [
  { message = "^Merge", skip = true },
  { message = "^feat", group = "Features" },
  { message = "^fix", group = "Bug Fixes" },
  { message = "^refactor", group = "Refactoring" },
  { message = "^doc", group = "Documentation" },
  { message = "^docs", group = "Documentation" },
  { message = "^test", group = "Testing" },
  { message = "^chore", group = "Miscellaneous" },
  { message = "^style", group = "Styling" },
  { message = "^perf", group = "Performance" },
  { message = "^ci", group = "CI/CD" },
  { body = ".*security", group = "Security" },
  # Catch-all for non-conventional commits
  { message = ".*", group = "Other Changes" },
]
filter_commits = false
topo_order = false
sort_commits = "newest"
